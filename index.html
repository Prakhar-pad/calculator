<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="outer-container">
			<div class="calculator-heading">
				<p>CALCULATOR</p>
			</div>
			<div class="display-result">

			</div>

			<div class="key-container">
				<div class="key-white" id="AC">AC</div>
				<div class="key-white" id="plus-minus">+/-</div>
				<div class="key-white" id="percent">%</div>
				<div class="key-brown" id="divide">/</div>
				<div class="key-white" id="one">1</div>
				<div class="key-white" id="two">2</div>
				<div class="key-white" id="three">3</div>
				<div class="key-brown" id="multiply">*</div>
				<div class="key-white" id="four">4</div>
				<div class="key-white" id="five">5</div>
				<div class="key-white" id="six">6</div>
				<div class="key-brown" id="subtract">-</div>
				<div class="key-white" id="seven">7</div>
				<div class="key-white" id="eight">8</div>
				<div class="key-white" id="nine">9</div>
				<div class="key-brown" id="add">+</div>
				<div class="key-white-zero" id="zero">0</div>
				<div class="key-white" id="dot">.</div>
				<div class="key-brown" id="equal">=</div>

			</div>
		</div>
	</body>
</html>
